<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-header">
      <h2>Welcome back</h2>
      <p>Sign in to your Flexfolio account</p>
    </div>
    
    <div class="form-content">
      <!-- Email field -->
      <div class="form-field">
        <label for="email">Email*</label>
        <input 
          type="email" 
          id="email"
          formControlName="email" 
          class="form-input">
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required</span>
          <span *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address</span>
        </div>
      </div>
      
      <!-- Password field -->
      <div class="form-field">
        <label for="password">Password*</label>
        <div class="input-container">
          <input 
            [type]="hidePassword ? 'password' : 'text'" 
            id="password" 
            formControlName="password" 
            class="form-input password-input">
          <button 
            type="button"
            class="visibility-toggle"
            (click)="togglePasswordVisibility()">
            {{ hidePassword ? 'Show' : 'Hide' }}
          </button>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required</span>
          <span *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</span>
        </div>
      </div>
      
      <div class="form-actions">
        <button 
          type="submit" 
          mat-raised-button 
          color="primary" 
          class="submit-button" 
          [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
        </button>
        
        <div class="register-link">
          <span>Don't have an account?</span>
          <button 
            type="button" 
            mat-button 
            color="accent" 
            (click)="onRegisterClick()">
            Create account
          </button>
        </div>
      </div>
    </div>
  </form>
