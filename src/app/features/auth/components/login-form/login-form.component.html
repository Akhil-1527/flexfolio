<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-header">
      <h2>Welcome back</h2>
      <p>Log in to your Flexfolio account</p>
    </div>
    
    <div class="form-fields">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="email" placeholder="your@email.com">
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" autocomplete="current-password">
        <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" tabindex="-1">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>
    </div>
    
    <div class="form-actions">
      <button type="submit" mat-raised-button color="primary" class="full-width" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <mat-spinner *ngIf="isLoading" diameter="24" color="accent"></mat-spinner>
      </button>
      
      <div class="alternative-action">
        <span>Don't have an account?</span>
        <button type="button" mat-button color="accent" (click)="onRegisterClick()">
          Sign up
        </button>
      </div>
    </div>
  </form>
